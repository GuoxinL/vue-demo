<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>Hello World</h1>
<hr>
<div id="app">
    在HTML的组件中用slot属性传递值。
    <haha>
        <span slot="url">{{ hahaDate.url }}</span>
        <span slot="name">{{ hahaDate.name }}</span>
        <span slot="skill">{{ hahaDate.skill }}</span>
    </haha>
</div>

<template id="tep">
    <div>
        在组件模板中用<slot></slot>标签接收值。
        <p>地址：
            <slot name="url"></slot>
        </p>
        <p>叫啥：
            <slot name="name"></slot>
        </p>
        <p>会啥：
            <slot name="skill"></slot>
        </p>
    </div>
</template>
<script type="text/javascript">
    var haha = {
        template: '#tep'
    }
    var app = new Vue({
        el: '#app',
        data: {
            hahaDate: {
                url: 'www.baidu.com',
                name: 'guoxin',
                skill: 'java后端'
            },
        },
        components: {
            'haha': haha
        }
    })
</script>
</body>
</html>
