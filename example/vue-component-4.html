<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component 标签</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>Component 标签</h1>
<hr>
<div id="app">
    <component v-bind:is="who"></component>
    <button @click="changeComponent">ChangeComponent</button>
</div>

<script type="text/javascript">
    var componentA = {
        template: `
            <div style="color: aquamarine"> I'm component A.</div>
        `
    };
    var componentB = {
        template: `
            <div style="color: green"> I'm component B.</div>
        `
    };
    var componentC = {
        template: `
            <div style="color: deeppink"> I'm component C.</div>
        `
    };
    var app = new Vue({
        el: '#app',
        data: {
            who: 'componentA'
        },
        components: {
            'componentA': componentA,
            'componentB': componentB,
            'componentC': componentC
        },
        methods: {
            changeComponent: function () {
                if (this.who == 'componentA') {
                    this.who = 'componentB'
                } else if (this.who == 'componentB') {
                    this.who = 'componentC'
                } else if (this.who == 'componentC') {
                    this.who = 'componentA'
                }
            }
        }
    })
</script>
</body>
</html>
