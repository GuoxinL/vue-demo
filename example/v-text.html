<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text & v-html</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-text & v-html</h1>
<hr>
<div id="app">
    <span>{{ message }}</span>=<span v-text="message"></span>
    <span v-html="dodo"></span>xss攻击
</div>
<!--
我们已经会在html中输出data中的值了，我们已经用的是{{xxx}},这种情况是有弊端的
就是当我们网速很慢或者javascript出错时，会暴露我们的{{xxx}}。Vue给我们提供的
v-text,就是解决这个问题的

使用属性v-test="message" 替代 {{ message }}
-->
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Fuck!!!!',
            dodo: '<h2>Hello Fuck!!!<h2/>'
        }
    })
</script>
</body>
</html>
