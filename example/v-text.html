<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text & v-html</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-text & v-html</h1>
<hr>
<div id="app">
    <span>{{ message }}</span>=<span v-text="message"></span>
    <span v-html="dodo"></span>xss攻击
</div>
<!--
我们已经会在html中输出data中的值了，我们已经用的是{{xxx}},这种情况是有弊端的
就是当我们网速很慢或者javascript出错时，会暴露我们的{{xxx}}。Vue给我们提供的
v-text,就是解决这个问题的

使用属性v-test="message" 替代 {{ message }}

需要注意的是：在生产环境中动态渲染HTML是非常危险的，因为容易导致XSS攻击。所以
只能在可信的内容上使用v-html，永远不要在用户提交和可操作的网页上使用。
-->
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Fuck!!!!',
            dodo: '<h2>Hello Fuck!!!<h2/>'
        }
    })
</script>
</body>
</html>
