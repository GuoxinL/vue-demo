<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实例和内置组件</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-3.2.1.js"></script>
</head>
<body>
<h1>实例和内置组件</h1>
<hr>
<div id="app">
    {{message}}
</div>
<p>
    <button onclick="destroy()">拆卸</button>
</p>
<script type="text/javascript">
    var hehe = Vue.extend({
        template: `<p>{{message}}</p>`,
        data: function () {
            return {
                message: 'Hello Fuck!!!'
            }
        }
    });
    var vm = new hehe().$mount("#app")
    function destroy() {
        vm.$destroy()
    }
</script>
</body>
</html>
