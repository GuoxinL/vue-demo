<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component 父子组件关系</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>Component 父子组件关系</h1>
<hr>
<div id="app">
    <panda></panda>
</div>

<script type="text/javascript">
    //    由于JavaScript是由上向下加载所以cityComponent要写在前面
    var cityComponent = {
        template: `
            <div style="color: green">SiChuan of China...</div>
        `
    };
    var pandaComponent = {
        template: `
            <div>
                <p>Panda from China...</p>
                <city></city>
            </div>
        `,
        components: {
            'city': cityComponent
        }
    };

    var app = new Vue({
        el: '#app',
        // 局部组件
        components: {
            'panda': pandaComponent
        }
    })
</script>
</body>
</html>
