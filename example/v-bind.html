<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-bind</h1>
<hr>
<!-- {{ message }} 魔板输出 -->
<div id="app">
    <p><img v-bind:src="imageSrc" width="800"/></p>
    <p><a :href="webUrl" target="_blank">Baidu</a></p>
    <hr>
    <div :class="className">1.绑定class</div>
    <div :class="{classA:isOk}">2.绑定class判断</div>
    <div :class="isOk?classA:classB">3.绑定class三目运算</div>
    <label>isOk={{isOk}}
        <input type="checkbox" v-model="isOk"/>
    </label>
    <hr>
    <div :style="{color:red,fontSize:font}">绑定style</div>
    <div :style="styleObject">对象的方式绑定style</div>
</div>
<style>
    .classA {
        color: red;
    }

    .classB {
        color: blue;
    }
</style>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            imageSrc: '/assets/images/RestArea_ZH-CN13518721881_1920x1080.jpg',
            webUrl: 'http://www.baidu.com',
            className: 'classB',
            isOk: false,
            classA: 'classA',
            classB: 'classB',
            red: 'red',
            font: '20px',
            styleObject: {
                color:'green',
                fontSize:'34px'
            }
        }
    })
</script>
</body>
</html>
