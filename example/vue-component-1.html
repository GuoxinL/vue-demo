<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component 初识组件</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>Component 初识组件</h1>
<hr>
<div id="app">
    <hello></hello>
    <panda></panda>
    <p>
        指令与组件的区别
    </p>
    <p>
        指令是注册标签上的属性， 而组件是注册的标签标签
    </p>

</div>

<!-- 全局组件，不可以在vue的作用域外 -->
<hello></hello>
<script type="text/javascript">
    // 我是全局组件
    Vue.component('hello', {
        template: `
            <div style="color: blue">我是全局组件</div>
        `
    });
    var app = new Vue({
        el: '#app',
        // 局部组件
        components: {
            'panda': {
                template: `
                    <div style="color: blue">我是局部组件</div>
                `
            }
        }
    })
</script>
</body>
</html>
