<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-pre & v-cloak & v-once</h1>
<hr>
<!-- {{ message }} 魔板输出 -->
<div id="app">
    <div v-pre>{{ message }}</div>
    <div v-cloak>渲染完成后才能看得到</div>
    <div v-once>只进行一次渲染：{{ message }}</div>
    <div><input type="text" v-model="message"/></div>
    <div>{{ message }}</div>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Fuck!!!!'
        }
    })
</script>
</body>
</html>
